<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #2b2d42;
      --success: #4cc9f0;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 2.2rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: var(--shadow);
    }
    
    .setup-container {
      text-align: center;
    }
    
    .player-select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid var(--primary);
      background: white;
      color: var(--dark);
      font-size: 1rem;
      margin: 10px 0;
      cursor: pointer;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    .btn-choice {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 8px;
      font-size: 2.5rem;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-choice:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
    
    .choices-container {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    
    .status-container {
      text-align: center;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.1);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .score-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
      margin: 15px 0;
    }
    
    .score-box {
      padding: 12px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    .score-title {
      font-size: 0.85rem;
      margin-bottom: 5px;
      opacity: 0.9;
    }
    
    .score-value {
      font-size: 1.4rem;
      font-weight: bold;
    }
    
    .player-info {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    .choice-label {
      font-size: 0.9rem;
      margin-top: 5px;
    }
    
    .daily-progress {
      height: 8px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      margin: 10px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: var(--success);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .vs-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }
    
    .choice-display {
      text-align: center;
      width: 45%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    .choice-icon {
      font-size: 3rem;
      margin-bottom: 8px;
    }
    
    .choice-text {
      font-size: 1rem;
      font-weight: bold;
    }
    
    .vs-text {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .hidden {
      display: none;
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .btn-choice {
        width: 85px;
        height: 85px;
        font-size: 2rem;
        margin: 5px;
      }
      
      .choice-icon {
        font-size: 2.5rem;
      }
    }
  </style>
<script src="custom-alerts.js"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-hand-scissors"></i> RPS Game</h1>
    
    <div id="userSetup" class="card setup-container">
      <h2>Ready to Play?</h2>
      <button class="btn btn-primary" onclick="startGame()">
        <i class="fas fa-play"></i> Start Game
      </button>
    </div>
    
    <div id="gameContainer" class="hidden">
      <div class="player-info">
        <i class="fas fa-user"></i> Playing as: <span id="playerName"></span>
        <button class="btn btn-primary" onclick="changeUser()" style="margin-left: 10px; padding: 6px 12px; font-size: 0.9rem;">
          <i class="fas fa-sync"></i> Change
        </button>
      </div>
      
      <div class="card">
        <h2>Your Move</h2>
        <div class="choices-container">
          <button class="btn btn-choice" onclick="play('rock')">
            <i class="fas fa-hand-rock"></i>
            <span class="choice-label">Rock</span>
          </button>
          <button class="btn btn-choice" onclick="play('paper')">
            <i class="fas fa-hand-paper"></i>
            <span class="choice-label">Paper</span>
          </button>
          <button class="btn btn-choice" onclick="play('scissors')">
            <i class="fas fa-hand-scissors"></i>
            <span class="choice-label">Scissors</span>
          </button>
        </div>
        
        <div id="battleDisplay" class="hidden">
          <div class="vs-container">
            <div class="choice-display">
              <div class="choice-icon" id="playerChoiceIcon"></div>
              <div class="choice-text" id="playerChoiceText">You</div>
            </div>
            <div class="vs-text">VS</div>
            <div class="choice-display">
              <div class="choice-icon" id="computerChoiceIcon"></div>
              <div class="choice-text" id="computerChoiceText">CPU</div>
            </div>
          </div>
        </div>
        
        <div class="status-container">
          <p id="status">Select your move to begin!</p>
        </div>
      </div>
      
      <div class="score-container">
        <div class="score-box">
          <div class="score-title">RPS SCORE</div>
          <div class="score-value" id="rpsScore">0</div>
        </div>
        <div class="score-box">
          <div class="score-title">TOTAL SCORE</div>
          <div class="score-value" id="totalScore">0</div>
        </div>
        <div class="score-box">
          <div class="score-title">GAMES TODAY</div>
          <div class="score-value" id="dailyGames">0/10</div>
        </div>
      </div>
      
      <div class="daily-progress">
        <div class="progress-bar" id="dailyProgressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <script>
    // Key variables
    const API_URL = "https://shrill-base-9781.dtechxpreas.workers.dev";

    let player = null, playerData = null;

    // DOM elements
    const statusDiv = document.getElementById("status");
    const playerInfo = document.getElementById("playerName");
    const rpsScoreElem = document.getElementById("rpsScore");
    const totalScoreElem = document.getElementById("totalScore");
    const dailyGamesElem = document.getElementById("dailyGames");
    const dailyProgressBar = document.getElementById("dailyProgressBar");
    const battleDisplay = document.getElementById("battleDisplay");
    const playerChoiceIcon = document.getElementById("playerChoiceIcon");
    const playerChoiceText = document.getElementById("playerChoiceText");
    const computerChoiceIcon = document.getElementById("computerChoiceIcon");
    const computerChoiceText = document.getElementById("computerChoiceText");
    const playerSelect = document.getElementById("playerSelect");

    // Initialize the game
    function initGame() {
      // Check if we have a saved player
      const savedProfile = localStorage.getItem('togetherProfile');
      if (savedProfile) {
        const userData = JSON.parse(savedProfile);
        player = userData.name;
        startGame();
      } else {
        document.getElementById("userSetup").innerHTML = "<p>Please set up your profile on the home page first.</p>";
      }
    }

    // Change user function
    function changeUser() {
      window.location.href = 'index.html';
    }

    async function startGame() {
      if (!player) {
          const savedProfile = localStorage.getItem('togetherProfile');
          if (savedProfile) {
              const userData = JSON.parse(savedProfile);
              player = userData.name;
          } else {
              return appAlert("Please set up your profile on the home page first");
          }
      }
      
      try {
        await loadPlayerData();

        // init dailyGames tracker if missing
        if (!playerData.gameData.rps.dailyGames) {
          playerData.gameData.rps.dailyGames = { date: new Date().toDateString(), count: 0 };
          await savePlayerData();
        }

        // lock username choice
        document.getElementById("userSetup").classList.add("hidden");
        document.getElementById("gameContainer").classList.remove("hidden");
        playerInfo.textContent = player;

        renderScore();
        statusDiv.textContent = "Make your move!";
        statusDiv.classList.add("pulse");
      } catch (error) {
        console.error("Error starting game:", error);
        statusDiv.textContent = "Error loading game data. Please try again.";
      }
    }

    function renderScore() {
      const g = playerData.gameData.rps;
      rpsScoreElem.textContent = g.score;
      totalScoreElem.textContent = playerData.gameData.totalScore;
      dailyGamesElem.textContent = `${g.dailyGames.count}/10`;
      
      // Update progress bar
      const progressPercent = (g.dailyGames.count / 10) * 100;
      dailyProgressBar.style.width = `${progressPercent}%`;
    }

    async function play(playerChoice) {
      const g = playerData.gameData.rps;
      const today = new Date().toDateString();

      if (g.dailyGames.date !== today) {
        g.dailyGames.date = today;
        g.dailyGames.count = 0;
      }
      if (g.dailyGames.count >= 10) {
        statusDiv.textContent = "Daily limit reached (10 games). Come back tomorrow!";
        return;
      }

      // Show battle display
      battleDisplay.classList.remove("hidden");
      battleDisplay.classList.add("fade-in");
      
      // Set player choice display
      playerChoiceIcon.className = "choice-icon";
      playerChoiceText.textContent = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1);
      
      if (playerChoice === "rock") playerChoiceIcon.innerHTML = '<i class="fas fa-hand-rock"></i>';
      if (playerChoice === "paper") playerChoiceIcon.innerHTML = '<i class="fas fa-hand-paper"></i>';
      if (playerChoice === "scissors") playerChoiceIcon.innerHTML = '<i class="fas fa-hand-scissors"></i>';
      
      // Show computer thinking
      computerChoiceIcon.innerHTML = '<i class="fas fa-cog fa-spin"></i>';
      computerChoiceText.textContent = "Thinking...";
      
      // Disable buttons during play
      document.querySelectorAll('.btn-choice').forEach(btn => {
        btn.disabled = true;
      });
      
      statusDiv.textContent = "Computer is making a choice...";
      statusDiv.classList.remove("pulse");

      // Add a small delay for dramatic effect
      await new Promise(resolve => setTimeout(resolve, 1000));

      const choices = ["rock","paper","scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      // Set computer choice display
      computerChoiceIcon.className = "choice-icon";
      if (computerChoice === "rock") computerChoiceIcon.innerHTML = '<i class="fas fa-hand-rock"></i>';
      if (computerChoice === "paper") computerChoiceIcon.innerHTML = '<i class="fas fa-hand-paper"></i>';
      if (computerChoice === "scissors") computerChoiceIcon.innerHTML = '<i class="fas fa-hand-scissors"></i>';
      computerChoiceText.textContent = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);

      if (playerChoice === computerChoice) {
        result = "ðŸ¤ It's a draw!";
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `ðŸŽ‰ You Win! (${playerChoice} beats ${computerChoice})`;
        g.score += 1;
        playerData.gameData.totalScore += 1;
      } else {
        result = `ðŸ’» Computer Wins! (${computerChoice} beats ${playerChoice})`;
      }

      g.lastPlayed = today;
      g.dailyGames.count += 1;
      playerData.lastUpdated = new Date().toISOString();
      await savePlayerData();

      statusDiv.textContent = result;
      renderScore();

      // Re-enable buttons
      document.querySelectorAll('.btn-choice').forEach(btn => {
        btn.disabled = false;
      });

      // auto reset message
      setTimeout(() => {
        if (g.dailyGames.count >= 10) {
          statusDiv.textContent = "Daily limit reached (10 games). Come back tomorrow!";
        } else {
          statusDiv.textContent = "Make your move!";
          statusDiv.classList.add("pulse");
        }
      }, 2500);
    }

    // --- API FUNCTIONS ---
    async function loadPlayerData() {
      try {
        const res = await fetch(`${API_URL}/api/couple`);
        const globalState = await res.json();
        if (globalState && globalState[player]) {
            playerData = globalState[player];
        } else {
            throw new Error("No player data in shared state");
        }
      } catch (error) {
        console.error("Error loading player data:", error);
        playerData = {
          name: player,
          gameData: {
            totalScore: 0
          }
        };
      }
      if (!playerData.gameData) {
          playerData.gameData = { totalScore: 0 };
      }
      if (!playerData.gameData.rps) {
         playerData.gameData.rps = { score: 0, dailyGames: { date: new Date().toDateString(), count: 0 } };
      }
    }

    async function savePlayerData() {
      try {
        await fetch(`${API_URL}/api/couple`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
              [player]: {
                  gameData: playerData.gameData
              }
          })
        });
      } catch (error) {
        console.error("Error saving player data:", error);
      }
    }

    // Initialize the game when page loads
    window.onload = initGame;
  </script>
</body>
</html>

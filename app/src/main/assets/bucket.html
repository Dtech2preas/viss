<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Bucket List - Together Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff7eb9;
            --secondary-color: #7e57c2;
            --accent-color: #ff4d8d;
            --light-color: #fff5f9;
            --dark-color: #3a2846;
            --success-color: #4CAF50;
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L0 25L50 0L100 25L50 50Z' fill='%23ff7eb922' /%3E%3C/svg%3E");
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; width: 100%; }

        header { text-align: center; padding: 20px 0; position: relative; }

        .back-btn {
            position: absolute; left: 0; top: 30px;
            background: none; border: none; color: var(--secondary-color);
            font-size: 1.2rem; cursor: pointer; text-decoration: none;
            display: flex; align-items: center; gap: 5px; font-family: 'Montserrat', sans-serif;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: var(--secondary-color); }
        .subtitle { font-size: 1rem; color: var(--dark-color); opacity: 0.8; }

        .section {
            background: white; border-radius: 20px; padding: 30px; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(166, 94, 166, 0.1); position: relative;
        }

        .add-form { display: flex; gap: 10px; margin-bottom: 30px; }
        .add-form input {
            flex: 1; padding: 15px; border: 2px solid #e6d4f7; border-radius: 10px;
            font-family: 'Montserrat', sans-serif; font-size: 1rem;
        }
        .add-form input:focus { outline: none; border-color: var(--primary-color); }
        .btn {
            background: var(--gradient); color: white; border: none; padding: 15px 25px;
            border-radius: 10px; font-family: 'Montserrat', sans-serif; font-weight: 600;
            cursor: pointer; transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab {
            padding: 10px 20px; border-radius: 20px; cursor: pointer;
            background: #eee; font-weight: 500; transition: 0.3s;
        }
        .tab.active { background: var(--secondary-color); color: white; }

        .list-container { display: flex; flex-direction: column; gap: 15px; }

        .bucket-item {
            background: #fdfbfd; border: 1px solid #e6d4f7; border-radius: 15px;
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            transition: 0.3s;
        }
        .bucket-item:hover { box-shadow: 0 5px 15px rgba(166, 94, 166, 0.1); }
        .bucket-item.completed { opacity: 0.7; border-color: var(--success-color); }

        .item-header { display: flex; justify-content: space-between; align-items: center; }
        .item-title { font-size: 1.2rem; font-weight: 600; color: var(--secondary-color); }
        .item-author { font-size: 0.8rem; color: #888; }

        .status-area {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 10px 15px; border-radius: 10px;
        }

        .action-group { display: flex; flex-direction: column; gap: 5px; align-items: center; flex: 1; }
        .action-title { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; color: #666; }

        .status-indicators { display: flex; gap: 10px; }
        .indicator {
            padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: 500;
            background: #eee; color: #666; display: flex; align-items: center; gap: 5px;
        }
        .indicator.active { background: var(--primary-color); color: white; }
        .indicator.success { background: var(--success-color); color: white; }

        .action-btn {
            background: none; border: 2px solid #ccc; padding: 8px 15px;
            border-radius: 20px; cursor: pointer; font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem; transition: 0.3s; font-weight: 500;
        }
        .action-btn:hover { background: #f0f0f0; }
        .action-btn.active-done { border-color: var(--success-color); background: var(--success-color); color: white; }
        .action-btn.active-archive { border-color: #888; background: #888; color: white; }

        .loader { text-align: center; padding: 20px; display: none; }
        .loader::after { content: '⏳ Loading...'; }

        .empty-state { text-align: center; padding: 30px; color: #888; display: none; }

        @media (max-width: 600px) {
            .add-form { flex-direction: column; }
            .status-area { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="private.html" class="back-btn">← Back</a>
            <h1>Bucket List</h1>
            <p class="subtitle">Dreams we share together</p>
        </header>

        <div class="section">
            <div class="add-form">
                <input type="text" id="newItemText" placeholder="What should we do together?">
                <button class="btn" onclick="addItem()">Add to List</button>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('active')" id="tab-active">Active Dreams</div>
                <div class="tab" onclick="switchTab('completed')" id="tab-completed">Completed</div>
                <div class="tab" onclick="switchTab('archived')" id="tab-archived">Archived</div>
            </div>

            <div class="loader" id="loader"></div>
            <div class="empty-state" id="empty-state">Nothing here yet!</div>
            <div class="list-container" id="list-container"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://shrill-base-9781.dtechxpreas.workers.dev';
        let userData = { name: '', partner: { name: '' } };
        let bucketList = [];
        let currentTab = 'active';

        window.onload = async function() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                window.location.href = 'you.html';
                return;
            }
            userData = JSON.parse(savedProfile);
            await loadData();
        };

        async function loadData() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('list-container').innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/couple`);
                const data = await response.json();
                bucketList = data.bucketList || [];
                renderList();
            } catch (e) {
                console.error("Error loading bucket list", e);
                alert("Failed to load list. Try again.");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function saveData() {
            try {
                await fetch(`${API_URL}/api/couple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bucketList: bucketList })
                });
            } catch (e) {
                console.error("Error saving data", e);
                alert("Failed to save changes.");
            }
        }

        async function addItem() {
            const input = document.getElementById('newItemText');
            const text = input.value.trim();
            if (!text) return;

            const newItem = {
                id: Date.now().toString(),
                text: text,
                author: userData.name,
                timestamp: Date.now(),
                doneBy: [],
                archivedBy: []
            };

            bucketList.push(newItem);
            input.value = '';

            renderList();
            await saveData();
        }

        async function toggleAction(id, actionType) {
            const item = bucketList.find(i => i.id === id);
            if (!item) return;

            const array = actionType === 'done' ? item.doneBy : item.archivedBy;

            const idx = array.indexOf(userData.name);
            if (idx > -1) {
                array.splice(idx, 1);
            } else {
                array.push(userData.name);
            }

            renderList();
            await saveData();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            renderList();
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            const partnerName = userData.partner.name;
            const myName = userData.name;

            let filteredList = bucketList.filter(item => {
                const isFullyDone = item.doneBy.includes(myName) && item.doneBy.includes(partnerName);
                const isFullyArchived = item.archivedBy.includes(myName) && item.archivedBy.includes(partnerName);

                if (currentTab === 'completed') return isFullyDone && !isFullyArchived;
                if (currentTab === 'archived') return isFullyArchived;

                // Active tab
                return !isFullyDone && !isFullyArchived;
            });

            // Sort newest first
            filteredList.sort((a, b) => b.timestamp - a.timestamp);

            if (filteredList.length === 0) {
                document.getElementById('empty-state').style.display = 'block';
            } else {
                document.getElementById('empty-state').style.display = 'none';
            }

            filteredList.forEach(item => {
                const myDone = item.doneBy.includes(myName);
                const partnerDone = item.doneBy.includes(partnerName);
                const myArchive = item.archivedBy.includes(myName);
                const partnerArchive = item.archivedBy.includes(partnerName);

                const isFullyDone = myDone && partnerDone;
                const isFullyArchived = myArchive && partnerArchive;

                let html = `
                    <div class="bucket-item ${isFullyDone ? 'completed' : ''}">
                        <div class="item-header">
                            <div class="item-title">${item.text}</div>
                            <div class="item-author">Added by ${item.author}</div>
                        </div>

                        <div class="status-area">
                            <div class="action-group">
                                <div class="action-title">Mark Done</div>
                                <div class="status-indicators">
                                    <button class="action-btn ${myDone ? 'active-done' : ''}" onclick="toggleAction('${item.id}', 'done')" ${isFullyArchived ? 'disabled' : ''}>
                                        Me ${myDone ? '✓' : ''}
                                    </button>
                                    <div class="indicator ${partnerDone ? 'success' : ''}">
                                        ${partnerName} ${partnerDone ? '✓' : '...'}
                                    </div>
                                </div>
                            </div>

                            <div class="action-group" style="border-left: 1px solid #eee; padding-left: 15px;">
                                <div class="action-title">Archive</div>
                                <div class="status-indicators">
                                    <button class="action-btn ${myArchive ? 'active-archive' : ''}" onclick="toggleAction('${item.id}', 'archive')">
                                        Me ${myArchive ? '✕' : ''}
                                    </button>
                                    <div class="indicator ${partnerArchive ? 'active' : ''}">
                                        ${partnerName} ${partnerArchive ? '✕' : '...'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>

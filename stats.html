<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Together Forever</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #d4145a 0%, #fbb03b 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 i {
            margin-right: 15px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-style: italic;
            margin-top: 10px;
        }

        .heart {
            color: #ff4b90;
            text-shadow: 0 0 10px rgba(255, 75, 144, 0.7);
            margin: 0 5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .card-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-weight: 300;
        }

        .card-title i {
            margin-right: 12px;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            margin: 5px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .activity-stats {
            margin: 20px 0;
        }

        .activity-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .activity-name {
            flex: 1;
            font-weight: 500;
        }

        .activity-count {
            margin: 0 15px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .activity-visual {
            flex: 2;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .activity-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .period-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(212, 20, 90, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .romantic-element {
            position: fixed;
            font-size: 1.5rem;
            opacity: 0.7;
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .period-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating romantic elements -->
    <div class="romantic-element" style="top: 10%; left: 5%;">‚ù§Ô∏è</div>
    <div class="romantic-element" style="top: 20%; right: 7%;">üíñ</div>
    <div class="romantic-element" style="top: 40%; left: 8%;">üíï</div>
    <div class="romantic-element" style="bottom: 30%; right: 10%;">üå∏</div>
    <div class="romantic-element" style="bottom: 15%; left: 12%;">üåπ</div>

    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <header>
            <h1><i class="fas fa-chart-pie"></i> Our Statistics</h1>
            <p class="subtitle">Track your journey together with <span class="heart">love</span></p>
        </header>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-calendar-alt"></i> Select Time Period</h2>
            <div class="period-selector">
                <button class="btn active" onclick="changePeriod('day', this)">
                    <i class="fas fa-sun"></i> Today
                </button>
                <button class="btn" onclick="changePeriod('week', this)">
                    <i class="fas fa-calendar-week"></i> This Week
                </button>
                <button class="btn" onclick="changePeriod('month', this)">
                    <i class="fas fa-calendar"></i> This Month
                </button>
                <button class="btn" onclick="changePeriod('year', this)">
                    <i class="fas fa-calendar-day"></i> This Year
                </button>
                <button class="btn" onclick="changePeriod('all', this)">
                    <i class="fas fa-infinity"></i> All Time
                </button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-heart"></i> Relationship Stats</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="timesTogether">0</div>
                    <div class="stat-label">Times Together</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="closestDistance">--</div>
                    <div class="stat-label">Closest Distance</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="furthestDistance">--</div>
                    <div class="stat-label">Furthest Distance</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalActivities">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-chart-bar"></i> Activity Statistics</h2>
            <div id="activityStats" class="activity-stats">
                <p>Select a time period to view statistics</p>
            </div>
        </div>
    </div>

    <footer>
        Made with ‚ù§Ô∏è for owami
    </footer>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        const API_URL = "https://shrill-base-9781.dtechxpreas.workers.dev";

        let localUser = null;
        let currentPeriod = 'day';
        let partnerActivities = [];

        function initApp() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            localUser = JSON.parse(savedProfile);
            loadPartnerActivities();
            loadRelationshipStats();

            // Auto-refresh stats periodically
            setInterval(() => {
                loadPartnerActivities();
                loadRelationshipStats();
            }, 30000);
        }

        function goBack() {
            window.location.href = 'you.html';
        }

        function changePeriod(period, element) {
            currentPeriod = period;
            
            // Update button states
            document.querySelectorAll('.period-selector .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            
            updateActivityStats();
        }

        async function loadPartnerActivities() {
            try {
                const response = await fetch(`${API_URL}/api/couple`);
                if(!response.ok) throw new Error("Failed to load shared state");
                const globalState = await response.json();

                const partnerState = globalState[localUser.partner.name] || {};

                if (partnerState.activities) {
                    partnerActivities = partnerState.activities;
                    updateActivityStats();
                }
            } catch (error) {
                console.error('Error fetching partner activities:', error);
                showNotification('Error fetching partner activities');
            }
        }

        // Calculate distance between two points in km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2)
                ;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const d = R * c; // Distance in km
            return d;
        }

        async function loadRelationshipStats() {
            try {
                const response = await fetch(`${API_URL}/api/couple`);
                if (!response.ok) throw new Error("Failed to load shared state");
                let globalState = await response.json();

                let myState = globalState[localUser.name] || {};
                let partnerState = globalState[localUser.partner.name] || {};

                let closest = myState.closestDistance || Infinity;
                let furthest = myState.furthestDistance || 0;
                let timesTogether = myState.timesTogether || 0;
                let statsUpdated = false;

                // If we have both current locations, calculate current distance
                if (myState.location && partnerState.location) {
                    const currentDist = calculateDistance(
                        myState.location.lat, myState.location.lng,
                        partnerState.location.lat, partnerState.location.lng
                    );

                    if (currentDist < closest || closest === Infinity) {
                        closest = currentDist;
                        statsUpdated = true;
                    }
                    if (currentDist > furthest) {
                        furthest = currentDist;
                        statsUpdated = true;
                    }

                    // Simple metric for "times together" if close enough (e.g. < 0.1km)
                    if (currentDist < 0.1) {
                        if (!myState.lastTimeTogether || (Date.now() - new Date(myState.lastTimeTogether).getTime() > 1000 * 60 * 60 * 12)) {
                            // Increment times together if haven't been recorded as together in the last 12 hours
                            timesTogether++;
                            myState.lastTimeTogether = new Date().toISOString();
                            statsUpdated = true;
                        }
                    }
                }

                // If no closest/furthest found yet, show dashes
                if (closest === Infinity) closest = null;

                if (statsUpdated) {
                    // Save back to local & server
                    myState.closestDistance = closest;
                    myState.furthestDistance = furthest;
                    myState.timesTogether = timesTogether;

                    try {
                        await fetch(`${API_URL}/api/couple`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                [localUser.name]: myState
                            })
                        });
                    } catch (e) { console.error("Could not update stats on server", e); }
                }

                if (closest !== null) {
                    document.getElementById('closestDistance').textContent = closest.toFixed(2) + ' km';
                }
                if (furthest) {
                    document.getElementById('furthestDistance').textContent = furthest.toFixed(2) + ' km';
                }
                document.getElementById('timesTogether').textContent = timesTogether;

            } catch (error) {
                console.error('Error loading relationship stats:', error);
            }
        }

        function updateActivityStats() {
            const statsContainer = document.getElementById('activityStats');
            statsContainer.innerHTML = '';

            if (partnerActivities.length === 0) {
                statsContainer.innerHTML = '<p>No activity data available</p>';
                return;
            }

            const now = new Date();
            let filteredActivities = [];

            switch(currentPeriod) {
                case 'day':
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate.toDateString() === now.toDateString();
                    });
                    break;
                case 'week':
                    const weekStart = new Date(now);
                    weekStart.setDate(now.getDate() - now.getDay());
                    weekStart.setHours(0, 0, 0, 0);
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= weekStart;
                    });
                    break;
                case 'month':
                    const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= monthStart;
                    });
                    break;
                case 'year':
                    const yearStart = new Date(now.getFullYear(), 0, 1);
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= yearStart;
                    });
                    break;
                case 'all':
                    filteredActivities = partnerActivities;
                    break;
            }

            document.getElementById('totalActivities').textContent = filteredActivities.length;

            const activityCounts = {};
            filteredActivities.forEach(activity => {
                if (!activityCounts[activity.type]) {
                    activityCounts[activity.type] = 0;
                }
                activityCounts[activity.type]++;
            });

            if (Object.keys(activityCounts).length === 0) {
                statsContainer.innerHTML = `<p>No activities found for the selected period</p>`;
                return;
            }

            const maxCount = Math.max(...Object.values(activityCounts));

            for (const [activityType, count] of Object.entries(activityCounts)) {
                const percentage = (count / maxCount) * 100;
                
                const activityBar = document.createElement('div');
                activityBar.className = 'activity-bar';
                activityBar.innerHTML = `
                    <span class="activity-name">${formatActivityType(activityType)}</span>
                    <span class="activity-count">${count}</span>
                    <div class="activity-visual">
                        <div class="activity-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                
                statsContainer.appendChild(activityBar);
            }
        }

        function formatActivityType(type) {
            const activityMap = {
                'pooping': 'Pooping üí©',
                'eating': 'Eating üçΩÔ∏è',
                'working': 'Working üíº',
                'sleeping': 'Sleeping üò¥',
                'exercising': 'Exercising üèÉ',
                'thinking': 'Thinking of You üí≠',
                'shopping': 'Shopping üõçÔ∏è',
                'watching': 'Watching TV üì∫',
                'cooking': 'Cooking üë©‚Äçüç≥',
                'driving': 'Driving üöó',
                'missing': 'Missing You üíî',
                'celebrating': 'Celebrating üéâ',
                'studying': 'Studying üìö',
                'goingout': 'Going Out üö∂‚Äç‚ôÄÔ∏è',
                'goingoffline': 'Going Offline üîå'
            };
            return activityMap[type] || type;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        window.onload = initApp;
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private - Together Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff7eb9;
            --secondary-color: #7e57c2;
            --accent-color: #ff4d8d;
            --light-color: #fff5f9;
            --dark-color: #3a2846;
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L0 25L50 0L100 25L50 50Z' fill='%23ff7eb922' /%3E%3C/svg%3E");
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 30px 0;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 40px;
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--dark-color);
            opacity: 0.8;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(166, 94, 166, 0.1);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(166, 94, 166, 0.1);
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(166, 94, 166, 0.15);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .feature-card p {
            font-size: 0.9rem;
            color: #777;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="you.html" class="back-btn">‚Üê Back</a>
            <h1>Our Private Space</h1>
            <p class="subtitle">Just for the two of us</p>
        </header>

        <div class="section">
            <div class="features-grid">
                <a href="bucket.html" class="feature-card">
                    <div class="feature-icon">üìù</div>
                    <h3>Shared Bucket List</h3>
                    <p>Things we want to do together</p>
                </a>

                <a href="roulette.html" class="feature-card">
                    <div class="feature-icon">üé°</div>
                    <h3>Weekly Naughty Roulette</h3>
                    <p>Spin the wheel for a weekly task</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Ensure user is logged in
        let userData = { name: '', partner: { name: '' } };
        window.onload = function() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (savedProfile) {
                userData = JSON.parse(savedProfile);
            } else {
                window.location.href = 'you.html';
            }
        };
    </script>
</body>
</html>
